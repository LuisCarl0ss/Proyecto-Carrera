<section class="nuevo-look">
    <div class="wrapper">
        <mat-drawer-container>
            <mat-drawer #drawer mode='over' position="start">
                <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
            </mat-drawer>
            <app-header-app (drawer)="drawer.toggle()"></app-header-app>
            <div class="body-lentes">
                <div class="section-image">
                    <div class="eslogan {{isMobile()}}">
                        <div class="line-color">
                            <div class="vertical-line" style="height: 111px;"></div>
                        </div>
                        <div class="title-link">
                            <span>Nuevo look</span>
                        </div>
                    </div>
                </div>
                <div class="section-bases">
                    <div class="intro">
                        <p>¿Quieres tener una idea de cómo verias si<br></p>
                        <p>usaras unos increibles Carrera Ducati?</p>
                    </div>
                    <div class="num-bases">
                        <div class="image">
                            <img src="/assets/images/lentes-ducati-1.png" class="lentes">
                        </div>
                        <span class="txt-normal">CARDUC 001/S</span>
                    </div>

                    <div class="num-bases">
                        <div class="image">
                            <img src="/assets/images/lentes-ducati-2.png" class="lentes">
                        </div>
                        <span class="txt-normal">CARDUC 002/S</span>
                    </div>

                    <div class="num-bases">
                        <div class="image">
                            <img src="/assets/images/lentes-ducati-3.png" class="lentes">
                        </div>
                        <span class="txt-normal">CARDUC 003/S</span>
                    </div>
                </div>
                <div class="section-btn">
                    <div class="d-flex flex-direction-row justify-content-center w-100 mt-3 mb-3">
                        <button class="btn-Omitir" (click)="irJuego()" [disabled]="isLoading">
                            <p class="text-btn" *ngIf="!isLoading">OMITIR</p>
                        </button>
                    </div>
                    <div class="d-flex flex-direction-row justify-content-center w-100 mt-3 mb-3">
                        <button mat-flat-button color="warn" class="btn-Lentes" (click)="irJuego()" [disabled]="isLoading">
                            <p class="text-btn" *ngIf="!isLoading">USAR LENTES</p>
                        </button>
                    </div>
                </div>
                <div class="section-footer">
                    <div class="pdp-tyc">
                        <span class="txt-links">Ducati Motor Holding S.p.A Official Licensed Product</span>
                    </div>
                </div>
                <div class="footer">
                    <app-footer-app></app-footer-app> 
                </div>
            </div>
        </mat-drawer-container>
    </div>
</section>>
